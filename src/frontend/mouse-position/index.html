    <script>
        let positions = [[0,0]];
        document.querySelector('body').onmousemove = (event) => {
            console.log(event.pageX, event.pageY);
            console.log('position length: ' + positions[positions.length-1])
            // console.log(event.target.style.getPropertyValue('--topValue'))

            // event.target.style.setProperty('--leftValue', positions[positions.length-1][1])
            
            event.target.style.setProperty('--y', `${event.pageY}px`)
            event.target.style.setProperty('--x', `${event.pageX}px`)

            positions.push([event.pageY, event.pageX])
        }


    </script>
